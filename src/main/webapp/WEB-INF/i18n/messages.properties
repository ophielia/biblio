# messages static pages
msg_index_intro=Petite-Bibliotheque is an tool which allows for managing a school library. Designed for use in a primary school or preschool, you can easily add books, search the catalog, lend books with or without a scanner, and inventory your catalog.
msg_index_flexible_hdr=Flexible
msg_index_flexible=Petite-Bibliotheque can be accessed from any device with a web-browser, from an older donated computer to a fancy new tablet. This means that you have more control over the cost of the equipment for the initial setup.
msg_index_manage_hdr=Easy to Manage
msg_index_manage=Add a book to the catalog simply by scanning the ISBN code - the details about the book are queried from the Internet and filled in automatically.  Easily move students to different classes or to different grades.  View which books are checked out and which are overdue with a click of the mouse.
msg_index_autonomous_hdr=Autonomous
msg_index_autonomous=Petite-Bibliotheque gives you the ability to generate your own barcodes. No paying extra for each batch of new students at the beginning of each new school year. You can print your own barcodes, and create library cards for your students yourself - year after year.
msg_index_followout=Feel free to look around. Check out the demo, or learn about the <a href="{0}">on-site services</a> offered in the Aix / Marseille region. For more information about using the software for your school, you can contact <a href="mailto:info@petite-bibliotheque.com">info@petite-bibliotheque.com</a>.
msg_nudge_title=About the Print Option Nudge
msg_nudge_p1=The barcode sheet is designed so that the barcodes print upon the stickers.  Some printers, however, may produce different results  The barcodes may be printed slightly too high, or slightly too low.  In this case, the printer option "nudge" can be used to adjust to differences in printers.
msg_nudge_p2=The nudge steps up and down move the codes slightly up and down on the page.  To test all available nudges at once, print the following sample sheet.  Each page is printed with a different nudge value, and each page is labeled with its nudge value.  The nudge value for the page which aligns most closely with the sticker borders should be used.
msg_nudge_linktoguide=Sample Sheet
msg_nudge_samplepage=nudgesample_en.pdf
msg_positions_title=About the Print Option First Position
msg_positions_p1=Barcode sheets can be printed beginning at any sticker position on the page.  In this way, a sheet of stickers for which only a few stickers have been used can be finished.
msg_positions_p2=The positions on a sticker page start at the top left of the page.  The default start position is 1.  To change this, set the start position to a different value.
msg_positions_p3=The following guide can be used to determine which start position should be used if a sticker sheet has some stickers missing.
msg_positions_linktoguide=Start Position Guide
msg_positions_note=Please note, from the start positions, it's not possible to skip stickers.  Also, if more than one page of codes is generated, only the first page begins at the start position.  Subsequent pages begin at the top left, in the first start position.


msg_services_intro=For schools in the Aix/Marseille region, I offer services in connection with the Petit-Bibliotheque program. I can digitalize an existing library, or help you begin a library at your school.
msg_services_digitalize_hdr=Digitalize
msg_services_digitalize=Moving from a paper based library to a digitally backed library service brings many advantages such as quicker checkout and a searchable catalog. It takes some work. The computer hardware must be set up. The books must be labeled and entered into the system. I can help you through the process step by step, and document the process so that it can be maintained in the years to come.
msg_services_scratch_hdr=Library from scratch
msg_services_scratch=Maybe you have some space, and some books. Maybe you would like to set up a library at your school, and you're not sure where to start. I can help come up with a concrete plan for launching a library, and guide you through the steps, from figuring out shelves and hardware to cataloging and labeling books.
msg_services_followout=For more information, please contact <a href="mailto:info@petite-bibliotheque.com">info@petite-bibliotheque.com</a>.

msg_demo_intro=The demo allows you to try out the features of Petite-Bibliotheque. Login, and add a book to the catalog. Or checkout a book. Or search the catalog. To login, use the username "test" with the password "test".

