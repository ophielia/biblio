# messages static pages
msg_index_intro=Petite- Bibliothèque est un outil qui permet de gérer une bibliothèque scolaire . Conçu pour une utilisation dans une école primaire ou préscolaire, vous pouvez facilement ajouter des livres , recherche dans le catalogue , prêter des livres avec ou sans un scanner , et l'inventaire de votre catalogue.
msg_index_flexible_hdr=Flexible
msg_index_flexible=Petite-Bibliothèque est accessible depuis n'importe quel appareil avec un navigateur Web , depuis un ordinateur donné plus âgé à une nouvelle tablette de fantaisie . Cela signifie que vous avez plus de contrôle sur le coût de l'équipement pour la configuration initiale .
msg_index_manage_hdr=Facile à gérer
msg_index_manage=Ajouter un livre au catalogue simplement en scannant le code ISBN - les détails sur le livre sont interrogés sur Internet et remplis automatiquement. Déplacez facilement les étudiants à des catégories ou à différents grades . Voir quels livres sont extraits et qui sont en retard avec un clic de la souris .
msg_index_autonomous_hdr=Autonome
msg_index_autonomous=Petite- Bibliothèque vous donne la possibilité de générer vos propres codes à barres . Pas de payer un supplément pour chaque lot de nouveaux étudiants au début de chaque nouvelle année scolaire . Vous pouvez imprimer vos propres codes à barres , et de créer des cartes de bibliothèque pour vos élèves vous-même - année après année .
msg_index_followout=Regardez-vous autour . Découvrez la démo , ou en apprendre davantage sur <a href="{0}">les services</a> dans la région Aix / Marseille . Pour plus d' informations sur l'utilisation du logiciel pour votre école , vous pouvez contacter <a href="mailto:info@petite-bibliotheque.com">info@petite-bibliotheque.com</a>
msg_nudge_title=A propos de l'option Impression "Petite Poussée"
msg_nudge_p1=La feuille de code à barres est conçue de telle sorte que les codes à barres sont imprimés sur les étiquettes. Certaines imprimantes, cependant, peuvent produire des résultats différents. Les codes à barres peuvent être imprimés un peu trop élevé, ou un peu trop bas. Dans ce cas, l'option de l'imprimante "Petite Poussée" peut être utilisé pour régler des différences dans les imprimantes.
msg_nudge_p2=L'option "Petite Poussée" bouge légèrement en haut ou en bas sur la page. Pour tester tous les "Petite Poussée" disponibles à la fois, imprimer la feuille exemple suivant. Chaque page est imprimée avec une valeur de déplacement différent, et chaque page est marqué par sa valeur de décalage. La valeur de déplacement pour la page qui aligne plus étroitement avec les frontières autocollant doit être utilisé.
msg_nudge_linktoguide=Feuille Exemple 
msg_nudge_samplepage=nudgesample_fr.pdf
msg_positions_title=A propos de l'option Impression "Position Première Etiquette"
msg_positions_p1=Les feuilles de codes à barres peuvent être imprimés en commencer à toute position des étiquettes sur la page. De cette façon, une feuille d'autocollants pour laquelle seuls quelques autocollants ont été utilisés peut-être fini.
msg_positions_p2=Les positions sur une page des étiquettes commencent en haut à gauche de la page. La position de départ par défaut est 1. Pour changer cela, définir la position de départ à une valeur différente.
msg_positions_p3=Le guide suivant peut être utilisé pour déterminer le position de départ devrait être utilisé si une feuille d'étiquettes à quelques autocollants manquants.
msg_positions_linktoguide=Guide de Position Première Etiquette
msg_positions_note=C'est à noter que, à partir des positions de départ, il est impossible de sauter autocollants. En outre, si plus d'une page de code est générée, seule la première page commence à la position de départ. Les pages suivantes commencent en haut à gauche, dans la première position de départ.



msg_services_intro=Pour les écoles de la région Aix / Marseille , je vous offre des services en relation avec le programme Petit- Bibliothèque . Je peux numériser une bibliothèque existante , ou vous aider à commencer une bibliothèque de votre école .
msg_services_digitalize_hdr=Digitalisation
msg_services_digitalize=Passer d' une bibliothèque à base de papier à un service de bibliothèque numérique soutenu apporte de nombreux avantages tels que la emprunt/retour plus rapide et un catalogue cherchable. Il faut un certain travail . Le matériel informatique doit être mis en place . Les livres doivent être étiquetés et entrés dans le système . Je peux vous aider à travers le processus étape par étape , et de documenter le processus de sorte qu'il peut être maintenue dans les années à venir .
msg_services_scratch_hdr=Bibliothèque à partir de zéro
msg_services_scratch=Peut-être que vous avez un peu d'espace , et quelques livres . Peut-être que vous souhaitez mettre en place une bibliothèque à l'école , et vous ne savez pas par où commencer . Je peux vous aider venir avec un plan concret pour le lancement d'une bibliothèque, et vous guider à travers les étapes, de déterminer les étagères et matériel pour le catalogage et l'étiquetage des livres .
msg_services_followout=Pour plus d'informations , s'il vous plaît contacter <a href="mailto:info@petite-bibliotheque.com">info@petite-bibliotheque.com</a>.

msg_demo_intro=La démo vous permet d'essayer les fonctionnalités de Petite-Bibliothèque. Connectez-vous, et d'ajouter un livre au catalogue. Ou la emprunter un livre. Ou chercher le catalogue. Pour vous connecter, utilisez le nom d'utilisateur «test» avec le mot de passe «test».

